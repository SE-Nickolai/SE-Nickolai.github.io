<!DOCTYPE html>
<html>
<head>
    <title>Wage Calculator</title>
    <script src="wageCalculator.js"></script>
</head>
<body>
    <h1>Wage Calculator</h1>

    <label for="normalHours">Normal Hours:</label>
    <input id="normalHours"><br><br>

    <label for="normalRate">Normal Rate:</label>
    <input id="normalRate"><br><br>

    <label for="overtimeRate">Overtime Rate:</label>
    <input id="overtimeRate"><br><br>

    <label for="hoursWorked">Hours Worked:</label>
    <input id="hoursWorked"><br><br>

    <button onclick="calculateWage()">Calculate</button><br><br>

    <p id="result"></p>

</body>
</html>
